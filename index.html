<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series de TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" >
    <style>
        .header {
            background-color: #17a2b8;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center; 
        }
        .average-text {
            text-align: right;
            margin-top: 10px;
        }
        .container {
            max-width: 800px; 
            margin: 0 auto; 
        }
        .header img {
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <h1><img src="https://i.imgur.com/iX8WEkR.png">Series de TV</h1>
        </div>
        <table class="table table-bordered table-responsive">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>NOMBRE</th>
                    <th>CANAL</th>
                    <th>TEMPORADAS</th>
                </tr>
            </thead>
            <tbody id="series-body">
                <!-- Las filas de la tabla se generarán aquí dinámicamente -->
            </tbody>
        </table>
        <div id="average-seasons" class="average-text"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
